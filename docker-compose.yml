version: "3.9"

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    # Ingen host-port beh√∂vs i CI
    # ports:
    #   - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  api:
    build: .
    container_name: notes_api
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434/api/generate
      - MODEL=mistral
    restart: unless-stopped

volumes:
  ollama_data:

