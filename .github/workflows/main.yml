name: Build and Test Notes AI API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Hämta koden
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Installera Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Bygg och starta containrar
      - name: Build and start containers
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml up -d
          # Vänta tills Ollama + API startar
          sleep 15

      # 4️⃣ Kör testfilen inuti API-containern
      - name: Run API test inside container
        run: docker exec api python /app/test_api.py

      # 5️⃣ Stoppa och ta bort containrar
      - name: Tear down containers
        run: docker compose -f docker-compose.yml down
